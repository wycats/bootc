<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!--
  Fix emoji rendering in Electron/Chromium apps.
  
  The COLRv1 vector font (google-noto-emoji-fonts) is incompatible with
  Electron/Chromium's Skia rendering. We install a CBDT bitmap font instead.
  
  This config:
  1. Sets up emoji font aliases for cross-platform compatibility
  2. Adds emoji fonts as fallbacks for text families
  3. Does NOT prepend emoji to all requests (breaks decorative Unicode)
-->
<fontconfig>
  <!-- Define the emoji generic family -->
  <alias binding="strong">
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Twemoji</family>
    </prefer>
  </alias>

  <!-- Cross-platform emoji font aliases -->
  <alias binding="strong">
    <family>Apple Color Emoji</family>
    <prefer><family>Noto Color Emoji</family></prefer>
  </alias>

  <alias binding="strong">
    <family>Segoe UI Emoji</family>
    <prefer><family>Noto Color Emoji</family></prefer>
  </alias>

  <alias binding="strong">
    <family>Segoe UI Symbol</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Symbola</family>
    </prefer>
  </alias>

  <!-- Add emoji and symbol fonts as fallback for sans-serif -->
  <match target="pattern">
    <test name="family"><string>sans-serif</string></test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Color Emoji</string>
      <string>Twemoji</string>
      <string>Symbola</string>
    </edit>
  </match>

  <!-- Add emoji and symbol fonts as fallback for serif -->
  <match target="pattern">
    <test name="family"><string>serif</string></test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Color Emoji</string>
      <string>Twemoji</string>
      <string>Symbola</string>
    </edit>
  </match>

  <!-- Add emoji and symbol fonts as fallback for monospace -->
  <match target="pattern">
    <test name="family"><string>monospace</string></test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Color Emoji</string>
      <string>Twemoji</string>
      <string>Symbola</string>
    </edit>
  </match>

  <!-- JetBrains Nerd Font with emoji fallback -->
  <alias>
    <family>JetBrainsMono Nerd Font</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
      <family>Noto Color Emoji</family>
      <family>Symbola</family>
    </prefer>
  </alias>
</fontconfig>
