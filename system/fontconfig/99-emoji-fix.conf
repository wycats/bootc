<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!--
  Fix emoji rendering in Electron/Chromium apps.

  Fedora 43+ ships google-noto-color-emoji-fonts with COLRv1 (vector format)
  which is incompatible with Chromium's Skia renderer. We use Twemoji instead,
  which uses CBDT bitmap tables that render correctly in all apps.

  This config:
  1. Prepends Twemoji to emoji font requests
  2. Sets up cross-platform emoji font aliases
  3. Adds emoji fonts as fallbacks for text families
-->
<fontconfig>
  <!-- Override the emoji family preference from 60-generic.conf -->
  <!-- Prepend Twemoji to any request for emoji fonts -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>emoji</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Twemoji</string>
    </edit>
  </match>

  <!-- Also prepend Twemoji when Noto Color Emoji is explicitly requested -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Noto Color Emoji</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Twemoji</string>
    </edit>
  </match>

  <!-- Cross-platform emoji font aliases -->
  <alias binding="strong">
    <family>Apple Color Emoji</family>
    <prefer><family>Twemoji</family></prefer>
  </alias>

  <alias binding="strong">
    <family>Segoe UI Emoji</family>
    <prefer><family>Twemoji</family></prefer>
  </alias>

  <alias binding="strong">
    <family>Segoe UI Symbol</family>
    <prefer>
      <family>Twemoji</family>
      <family>Symbola</family>
    </prefer>
  </alias>

  <!-- Add emoji and symbol fonts as fallback for sans-serif -->
  <match target="pattern">
    <test name="family"><string>sans-serif</string></test>
    <edit name="family" mode="append" binding="weak">
      <string>Twemoji</string>
      <string>Symbola</string>
    </edit>
  </match>

  <!-- Add emoji and symbol fonts as fallback for serif -->
  <match target="pattern">
    <test name="family"><string>serif</string></test>
    <edit name="family" mode="append" binding="weak">
      <string>Twemoji</string>
      <string>Symbola</string>
    </edit>
  </match>

  <!-- Add emoji and symbol fonts as fallback for monospace -->
  <match target="pattern">
    <test name="family"><string>monospace</string></test>
    <edit name="family" mode="append" binding="weak">
      <string>Twemoji</string>
      <string>Symbola</string>
    </edit>
  </match>

  <!-- JetBrains Nerd Font with emoji fallback -->
  <alias>
    <family>JetBrainsMono Nerd Font</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
      <family>Twemoji</family>
      <family>Symbola</family>
    </prefer>
  </alias>
</fontconfig>
