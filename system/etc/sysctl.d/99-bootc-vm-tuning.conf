# Memory management tuning for desktop workloads
# These settings reduce system degradation over time by:
# - Lowering swap preference (keep more in RAM)
# - Flushing dirty pages more aggressively (reduce I/O spikes)

# Reduce swappiness - prefer keeping pages in RAM
# Default is 60, lower values mean less aggressive swapping
vm.swappiness = 10

# Dirty page writeback tuning
# Lower values = more frequent, smaller writes (smoother I/O)
# vm.dirty_ratio: max % of RAM for dirty pages before blocking writes
vm.dirty_ratio = 10
# vm.dirty_background_ratio: % of RAM before background writeback starts
vm.dirty_background_ratio = 5

# VFS cache pressure - how aggressively to reclaim dentry/inode caches
# Default is 100, lower values keep more filesystem metadata cached
# Higher values (200+) prevent slab cache bloat over time
vm.vfs_cache_pressure = 200
